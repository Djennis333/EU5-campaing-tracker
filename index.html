    margin-top: var(--space-8);
}

.war-status.ongoing {
    background-color: rgba(var(--color-warning-rgb), var(--status-bg-opacity));
    color: var(--color-warning);
    border: 1px solid rgba(var(--color-warning-rgb), var(--status-border-opacity));
}

.war-status.completed {
    background-color: rgba(var(--color-info-rgb), var(--status-bg-opacity));
    color: var(--color-info);
    border: 1px solid rgba(var(--color-info-rgb), var(--status-border-opacity));
}

.war-events {
    margin-top: var(--space-16);
}

.war-event-item {
    padding: var(--space-8);
    border-left: 2px solid var(--color-border);
    margin-bottom: var(--space-8);
    font-size: var(--font-size-sm);
}

/* Nations Grid */
.nations-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: var(--space-20);
}

.nation-card {
    background-color: var(--color-surface);
    border: 2px solid var(--color-card-border);
    border-radius: var(--radius-lg);
    padding: var(--space-24);
    box-shadow: var(--shadow-sm);
}

.nation-header {
    display: flex;
    align-items: center;
    gap: var(--space-16);
    margin-bottom: var(--space-20);
}

.nation-flag {
    width: 60px;
    height: 60px;
    border-radius: var(--radius-base);
    border: 2px solid var(--color-card-border);
}

.nation-info h3 {
    font-size: var(--font-size-xl);
    margin-bottom: var(--space-4);
}

.nation-player {
    color: var(--color-text-secondary);
    font-size: var(--font-size-sm);
}

.nation-section {
    margin-bottom: var(--space-16);
}

.nation-section h4 {
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-semibold);
    margin-bottom: var(--space-8);
    color: var(--color-text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.nation-section p,
.nation-section ul {
    font-size: var(--font-size-sm);
    line-height: 1.6;
}

.nation-section ul {
    list-style: none;
    padding-left: var(--space-16);
}

.nation-section li::before {
    content: "‚Ä¢";
    color: var(--color-primary);
    font-weight: bold;
    display: inline-block;
    width: 1em;
    margin-left: -1em;
}

/* Glossary */
.glossary-search {
    margin-bottom: var(--space-20);
}

.glossary-categories {
    display: flex;
    gap: var(--space-8);
    margin-bottom: var(--space-20);
    flex-wrap: wrap;
}

.category-btn {
    padding: var(--space-8) var(--space-16);
    border: 1px solid var(--color-border);
    background-color: var(--color-surface);
    color: var(--color-text);
    border-radius: var(--radius-base);
    cursor: pointer;
    font-size: var(--font-size-sm);
    transition: all var(--duration-fast) var(--ease-standard);
}

.category-btn:hover {
    background-color: var(--color-secondary);
}

.category-btn.active {
    background-color: var(--color-primary);
    color: var(--color-btn-primary-text);
    border-color: var(--color-primary);
}

.glossary-list {
    display: grid;
    gap: var(--space-16);
}

.glossary-item {
    background-color: var(--color-surface);
    border: 1px solid var(--color-card-border);
    border-radius: var(--radius-lg);
    padding: var(--space-16);
}

.glossary-term {
    font-size: var(--font-size-lg);
    font-weight: var(--font-weight-bold);
    margin-bottom: var(--space-4);
}

.glossary-category {
    display: inline-block;
    padding: var(--space-2) var(--space-8);
    background-color: var(--color-secondary);
    border-radius: var(--radius-sm);
    font-size: var(--font-size-xs);
    margin-bottom: var(--space-8);
}

.glossary-definition {
    color: var(--color-text-secondary);
    font-size: var(--font-size-base);
    line-height: 1.6;
}

/* Export View */
.export-preview {
    background-color: var(--color-surface);
    border: 1px solid var(--color-card-border);
    border-radius: var(--radius-lg);
    padding: var(--space-24);
    margin-top: var(--space-20);
    max-height: 600px;
    overflow-y: auto;
    font-family: var(--font-family-serif);
    line-height: 1.8;
}

.export-actions {
    display: flex;
    gap: var(--space-12);
    margin-bottom: var(--space-20);
}

.export-preview h1 {
    font-size: var(--font-size-4xl);
    margin-bottom: var(--space-24);
    text-align: center;
}

.export-preview h2 {
    font-size: var(--font-size-2xl);
    margin-top: var(--space-32);
    margin-bottom: var(--space-16);
    border-bottom: 2px solid var(--color-border);
    padding-bottom: var(--space-8);
}

.export-preview h3 {
    font-size: var(--font-size-xl);
    margin-top: var(--space-20);
    margin-bottom: var(--space-12);
}

.export-preview p {
    margin-bottom: var(--space-16);
}

/* Input groups for participants */
.participants-input-group {
    display: flex;
    gap: var(--space-8);
    margin-bottom: var(--space-8);
}

.participants-list {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-8);
    margin-top: var(--space-8);
}

.participant-tag {
    display: inline-flex;
    align-items: center;
    gap: var(--space-4);
    padding: var(--space-4) var(--space-8);
    background-color: var(--color-secondary);
    border-radius: var(--radius-full);
    font-size: var(--font-size-sm);
}

.participant-tag button {
    background: none;
    border: none;
    color: var(--color-text-secondary);
    cursor: pointer;
    padding: 0;
    font-size: var(--font-size-base);
    line-height: 1;
}

.participant-tag button:hover {
    color: var(--color-error);
}

/* Responsive */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .nav {
        width: 100%;
    }
    
    .dashboard-grid,
    .wars-grid,
    .nations-grid {
        grid-template-columns: 1fr;
    }
    
    .timeline-controls {
        flex-direction: column;
        align-items: stretch;
    }
}

.filter-section {
    display: flex;
    gap: var(--space-12);
    flex-wrap: wrap;
}

.filter-group {
    flex: 1;
    min-width: 200px;
}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1 class="header-title">EU5 Campaign Chronicle</h1>
                <p class="header-subtitle">Rise of Three Nations (1338-1837)</p>
            </div>
            <nav class="nav">
                <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
                <button class="nav-btn" onclick="showSection('timeline')">Timeline</button>
                <button class="nav-btn" onclick="showSection('wars')">Wars</button>
                <button class="nav-btn" onclick="showSection('nations')">Nations</button>
                <button class="nav-btn" onclick="showSection('glossary')">Glossary</button>
                <button class="nav-btn" onclick="showSection('export')">Export</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Events</div>
                    <div class="stat-value" id="totalEvents">17</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Wars Tracked</div>
                    <div class="stat-value" id="totalWars">5</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Nations</div>
                    <div class="stat-value" id="totalNations">3</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Year</div>
                    <div class="stat-value" id="currentYear">1386</div>
                </div>
            </div>

            <div class="recent-events">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-16);">
                    <h2 class="section-title" style="margin-bottom: 0;">Recent Events</h2>
                    <button class="btn btn-primary" onclick="openAddEventModal()">Add Event</button>
                </div>
                <div id="recentEventsList"></div>
            </div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline" class="section">
            <div class="timeline-controls">
                <div class="filter-section">
                    <div class="filter-group">
                        <label class="form-label">Nation</label>
                        <select class="form-control" id="filterNation" onchange="filterTimeline()">
                            <option value="all">All Nations</option>
                            <option value="Holland">Holland/Netherlands</option>
                            <option value="Castile">Castile</option>
                            <option value="Mali">Mali</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Event Type</label>
                        <select class="form-control" id="filterType" onchange="filterTimeline()">
                            <option value="all">All Types</option>
                            <option value="War Start">War Start</option>
                            <option value="War End">War End</option>
                            <option value="Economic">Economic</option>
                            <option value="Political">Political</option>
                            <option value="Crisis">Crisis</option>
                            <option value="Formation">Formation</option>
                            <option value="Diplomatic">Diplomatic</option>
                            <option value="Expansion">Expansion</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchTimeline" placeholder="Search events..." oninput="filterTimeline()">
                    </div>
                </div>
            </div>

            <div class="timeline-container">
                <div id="timelineEvents" class="timeline-events"></div>
            </div>
        </section>

        <!-- Wars Section -->
        <section id="wars" class="section">
            <h2 class="section-title">War Tracker</h2>
            <div class="wars-grid" id="warsGrid"></div>
        </section>

        <!-- Nations Section -->
        <section id="nations" class="section">
            <h2 class="section-title">Nation Profiles</h2>
            <div class="nations-grid" id="nationsGrid"></div>
        </section>

        <!-- Glossary Section -->
        <section id="glossary" class="section">
            <h2 class="section-title">Game Mechanics Glossary</h2>
            
            <div class="glossary-search">
                <input type="text" class="form-control" id="glossarySearch" placeholder="Search mechanics..." oninput="filterGlossary()">
            </div>

            <div class="glossary-categories" id="glossaryCategories"></div>

            <div>
                <button class="btn btn-primary" onclick="openAddMechanicModal()">Add New Mechanic</button>
            </div>

            <div class="glossary-list" id="glossaryList" style="margin-top: var(--space-20);"></div>
        </section>

        <!-- Export Section -->
        <section id="export" class="section">
            <h2 class="section-title">Export Chronicle</h2>
            
            <div class="export-actions">
                <button class="btn btn-primary" onclick="generateChronicle()">Generate Chronicle</button>
                <button class="btn btn-secondary" onclick="copyChronicle()">Copy to Clipboard</button>
                <button class="btn btn-secondary" onclick="downloadChronicle()">Download as Text</button>
                <button class="btn btn-secondary" onclick="window.print()">Print</button>
            </div>

            <div class="export-preview" id="exportPreview"></div>
        </section>
    </main>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Event</h2>
                <button class="close" onclick="closeModal('addEventModal')">&times;</button>
            </div>
            <form id="addEventForm" onsubmit="addEvent(event)">
                <div class="form-group">
                    <label class="form-label">Event Date (Year) *</label>
                    <input type="number" class="form-control" id="eventYear" min="1337" max="1837" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Nation *</label>
                    <select class="form-control" id="eventNation" required>
                        <option value="">Select Nation</option>
                        <option value="Holland">Holland/Netherlands</option>
                        <option value="Castile">Castile</option>
                        <option value="Mali">Mali</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Event Type *</label>
                    <select class="form-control" id="eventType" required onchange="toggleWarName()">
                        <option value="">Select Type</option>
                        <option value="War Start">War Start</option>
                        <option value="War End">War End</option>
                        <option value="Economic">Economic</option>
                        <option value="Political">Political</option>
                        <option value="Crisis">Crisis</option>
                        <option value="Formation">Formation</option>
                        <option value="Diplomatic">Diplomatic</option>
                        <option value="Expansion">Expansion</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Religious">Religious</option>
                        <option value="Technological">Technological</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Event Name *</label>
                    <input type="text" class="form-control" id="eventName" required>
                </div>

                <div class="form-group" id="warNameGroup" style="display: none;">
                    <label class="form-label">War Name</label>
                    <input type="text" class="form-control" id="warName" list="existingWars">
                    <datalist id="existingWars"></datalist>
                </div>

                <div class="form-group">
                    <label class="form-label">Description *</label>
                    <textarea class="form-control" id="eventDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Participants</label>
                    <div class="participants-input-group">
                        <input type="text" class="form-control" id="participantInput" placeholder="Add participant...">
                        <button type="button" class="btn btn-secondary" onclick="addParticipant()">Add</button>
                    </div>
                    <div class="participants-list" id="participantsList"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addEventModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                    <button type="button" class="btn btn-primary" onclick="addEventAndContinue()">Add &amp; Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Mechanic Modal -->
    <div id="addMechanicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Game Mechanic</h2>
                <button class="close" onclick="closeModal('addMechanicModal')">&times;</button>
            </div>
            <form id="addMechanicForm" onsubmit="addMechanic(event)">
                <div class="form-group">
                    <label class="form-label">Term *</label>
                    <input type="text" class="form-control" id="mechanicTerm" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Category *</label>
                    <select class="form-control" id="mechanicCategory" required>
                        <option value="">Select Category</option>
                        <option value="Core System">Core System</option>
                        <option value="Governance">Governance</option>
                        <option value="Economy">Economy</option>
                        <option value="Military">Military</option>
                        <option value="Diplomacy">Diplomacy</option>
                        <option value="Internal Politics">Internal Politics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Definition *</label>
                    <textarea class="form-control" id="mechanicDefinition" required></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addMechanicModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Mechanic</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="detailEventName"></h2>
                <button class="close" onclick="closeModal('eventDetailModal')">&times;</button>
            </div>
            <div id="eventDetailContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
